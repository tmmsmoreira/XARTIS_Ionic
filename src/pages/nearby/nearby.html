<ion-content>
  <ion-scroll scrollY="true" style="height:200px;
      background-image:url('../../assets/imgs/porto.jpg');
      background-position: center center;
      background-size:cover">
    <ion-toolbar color="transparent">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Perto
      </ion-title>
    </ion-toolbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-scroll>

  <ion-grid class="places">
    <ion-row>
      <ion-col *ngFor="let post of posts" col-4>
        <span class="place">{{ post.place }}</span>
        <span class="distance">{{ post.distance }}</span>
        <img width="100%" [src]="post.img" />
      </ion-col>
    </ion-row>
  </ion-grid>
