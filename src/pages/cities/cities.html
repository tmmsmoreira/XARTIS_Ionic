<ion-content>
  <ion-scroll class="page-header" scrollY="true" color='primary' [ngStyle]="{ 'height': '130px' }">
    <ion-footer>
      <ion-toolbar color="transparent">
        <ion-title>
          <h1>Cidades</h1>
        </ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-scroll>

  <ion-list no-lines class="main-list">
    <button class="main-item" ion-item *ngFor="let item of cities" (click)="itemSelected(item)" [ngStyle]="{ 'background-image': 'url(' + item.img + ')'}">
      <h1><b>{{ item.name }}</b></h1>
    </button>
  </ion-list>

</ion-content>
